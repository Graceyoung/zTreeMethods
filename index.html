<!DOCTYPE html>
<html>
<head>
	<title> ZTREE DEMO - checkbox</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- zTree插件 样式 开始 -->
	<link rel="stylesheet" href="zTree/css/zTreeStyle.css" type="text/css">
	<!-- zTree插件 样式 结束 -->
	
	<!-- 补充样式 开始 -->
	<link rel="stylesheet" href="extra/extra.css">
	<!-- 补充样式 结束 -->
</head>

<body>

	<ul id="tree" class="ztree"></ul>
	<p>
		<button onclick="alert(getIdByCheckedNode())">获取选中的节点id(数组)</button>
	</p>
	<p>
		<button onclick="setAllCheckboxDisabled()">设置所有的节点的复选框为disabled</button>
	</p>
	<p>
		<button onclick="removeUncheckedParentNode()">移除未被选中的父子节点（父节点下的子节点全部未被选中）</button>
	</p>
	<script type="text/javascript" src="zTree/js/jquery-1.4.4.min.js"></script>
	<!-- zTree插件 js 开始 -->
	<script type="text/javascript" src="zTree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="zTree/js/jquery.ztree.excheck.js"></script>
	<!-- zTree插件 js 结束 -->
	<script type="text/javascript" src="extra/extra.js"></script>
</body>
</html>
